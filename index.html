<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <!--CDN Link-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Google recaptcha api link-->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  
    
  
  <div class="container">
    <input type="checkbox" id="flip">
    <div class="cover">
      <div class="front">
        <img src="./Images/sunnderland1.png" alt="">
      </div>

      <div class="back">
        <img class="backImg" src="./Images/sunnderland1.png" alt="">
      </div>
    </div>

    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <div class="title">Login</div>
          <form action="/login" method="post">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input type="password" name= "password" placeholder="Enter your password" required>
              </div>
              
              <div class="text"> <a href="reset password">Reset password?</a></div>
              <div class="button input-box">
                <input type="submit" value="submit">
              </div>
              <div class="text sign-up-text">Don't have an account? <label for="flip">Sigup now</label></div>
            </div>
          </form>
        </div>
        

        <div class="signup-form">
          <div class="title">Signup</div>
          <form action="/signup" method="post" onsubmit="return onSubmit">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-user"></i>
                <input id="name" type="text" name="name" placeholder="Enter your name" required>
              </div>
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input id="email" type="text" name="email" placeholder="Enter your email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <span id="password-btn">
                  <i class="fa-regular fa-eye p-right show-pass-icon"></i>
                  <i class="fa-regular fa-eye-slash p-right hide-pass-icon"></i>
                </span>
                <input id="password" spellcheck="false" type="password" name="password" placeholder="Enter password">
              </div>
              <div class="strength" id="strength"></div>

              <div class="input-box">
                <i class="fas fa-lock"></i>
                <span id="confirm-password-btn">
                  <i class="fa-regular fa-eye p-right show-pass-icon"></i>
                  <i class="fa-regular fa-eye-slash p-right hide-pass-icon"></i>
                </span>
                <input id="confirm-password" spellcheck="false" type="password" name="confirmPassword" placeholder="confirm password">
              </div>
              <div class="strength" id="confirm-strength">

              </div>
            </div>

            <div class="wrapper">
              <div class="content">
                <p class="head">Password must contains</p>
                <ul class="requirement-list">
                  <li class="" data-name="character">
                    <i class="fa-solid fa-square-check"></i>
                    <i class="fa-regular fa-square"></i>
                    <span>At least 8 characters length</span>
                  </li>
                  <li class="" data-name="number">
                    <i class="fa-solid fa-square-check"></i>
                    <i class="fa-regular fa-square"></i>
                    <span>At least 1 number (0...9)</span>
                  </li>
                  <li data-name="lowercase">
                    <i class="fa-solid fa-square-check"></i>
                    <i class="fa-regular fa-square"></i>
                    <span>At least 1 lowercase letter (a...z)</span>
                  </li>
                  <li data-name="symbol">
                    <i class="fa-solid fa-square-check"></i>
                    <i class="fa-regular fa-square"></i>
                    <span>At least 1 special symbol (!...$)</span>
                  </li>
                  <li data-name="uppercase">
                    <i class="fa-solid fa-square-check"></i>
                    <i class="fa-regular fa-square"></i>
                    <span>At least 1 uppercase letter (A...Z)</span>
                  </li>
                </ul>
              </div>
            </div>
            <!--Google Recaptcha sitekey-->
            <div class="g-recaptcha" data-sitekey="6LdChEIpAAAAAPiT9dFOpM07d0_xqeLvtYvxrrtw"></div>
            <div class="button input-box">
              <input type="submit" value="Sumbit">
            </div>
            <div class="text sign-up-text">Already have an account? <label for="flip">Login now</label></div>
          </form>
      </div>
    </div>
  </div>
  </div>
<!--js script src-->
  <script src="main.js"></script>
  <script src="script.js"></script>
</body>
</html>
